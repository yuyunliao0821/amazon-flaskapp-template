<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon sentiment analysis</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="{{ url_for('static', filename='../static/js/predict_sentiment.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class='title'>Amazon review sentiment analysis app</h1>
    <!--main panel-->
    <div class='panel'>
        <p>Enter your review and choose a model to predict:</p>

        <!--Input section: textarea & embedding method-->
        <textarea placeholder="Enter text here..." name='text' id='textbox'></textarea>
        <br>
        <select id='ml-model'>
            <option value='lgr'>Logistic Regression</option>
            <option value='svm'>SVM</option>
        </select>
        <input type="submit" name="predict" value="Predict!" id="button"></input>

        <div id='prediction'>
            <span id='original-text'></span>
            <span id='prediction-text'></span>
        </div>
    </div>
    
</body>
